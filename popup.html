<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }

        button {
            background-color: rgb(255, 255, 255);
            font-family: sans-serif;
            border: 1px solid rgb(59, 59, 59);
            font-size: 110%;
            width: 300px;
            padding: 8px;
            margin: 2px;
        }

        button:hover {
            /* background-color: rgb(137, 190, 199); */
            background-color: rgb(240, 240, 240);
            border: 1px solid rgb(59, 59, 59);
        }

        textarea {
            font-family: sans-serif;
            font-size: 110%;
            outline: none;
            padding: 8px;
        }

        #options {
            display: flex;
            right: 0;
            top: 0;
        }

        p,
        h2,
        h3,
        h4,
        button {
            color: rgb(59, 59, 59);
        }
        button:focus{
            outline: none;
        }

        .flex-container {
            display: flex;
        }

        #top-div{
            flex-direction: row;
            justify-content: space-between;
        }

        #save-div, #restore-div{
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id="top-div" class="flex-container">
        <h3 id="title">pLinkSaver</h3>
        <svg id="options" xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="margin-top:15px">
            <path fill="none" d="M0 0h20v20H0V0z"></path>
            <path class="icon-color"
                d="M15.95 10.78c.03-.25.05-.51.05-.78s-.02-.53-.06-.78l1.69-1.32c.15-.12.19-.34.1-.51l-1.6-2.77c-.1-.18-.31-.24-.49-.18l-1.99.8c-.42-.32-.86-.58-1.35-.78L12 2.34c-.03-.2-.2-.34-.4-.34H8.4c-.2 0-.36.14-.39.34l-.3 2.12c-.49.2-.94.47-1.35.78l-1.99-.8c-.18-.07-.39 0-.49.18l-1.6 2.77c-.1.18-.06.39.1.51l1.69 1.32c-.04.25-.07.52-.07.78s.02.53.06.78L2.37 12.1c-.15.12-.19.34-.1.51l1.6 2.77c.1.18.31.24.49.18l1.99-.8c.42.32.86.58 1.35.78l.3 2.12c.04.2.2.34.4.34h3.2c.2 0 .37-.14.39-.34l.3-2.12c.49-.2.94-.47 1.35-.78l1.99.8c.18.07.39 0 .49-.18l1.6-2.77c.1-.18.06-.39-.1-.51l-1.67-1.32zM10 13c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z">
            </path>
        </svg>
    </div>
    <div id="save-div" class="flex-container">
        <h2>Save Session</h2>
        <textarea id="session-title" rows="1" placeholder=""></textarea>
        <button id="save-session">Save Session</button>
    </div>
    <div id="restore-div" class="flex-container">
        <h2>Restore Session</h2>
        <button id="restore-session">Restore Last Session</button>
        <button id="restore-more">More..</button>
    </div>
    <div id="previous-sessions">

    </div>

    <script src="popup.js"></script>
</body>

</html>
