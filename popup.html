<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgb(54, 91, 133);
        }
        button {
            color: white;
            background-color: rgb(114, 169, 179);
            font-family: sans-serif;
            border: 1px solid rgb(114, 169, 179);
            font-size: 110%;
            width: 300px;
            padding: 8px;
            margin: 2px;
        }
        button:hover {
            background-color: rgb(137, 190, 199);
            border: 1px solid rgb(176, 187, 219)
        }
        textarea {
            font-family: sans-serif;
            font-size: 110%;
            outline: none;
            width: 300px;
        }
        p {
            color: white;
            font-size: 80%;
            min-width: 200px;
            max-width: 300px;
            max-lines: 3;
            overflow: hidden;
        }
        #settingsBtn{
            margin-bottom: 5px;
            color: rgb(0, 0, 0);
        }
        h3 , h4{
            color: white;
        }
    </style>
</head>

<body>
    <h3 id="title"></h3>
    <p id="link"></p>
    <h4>Click on a category to save to -</h3>
    <div id="group">
    </div>
    <div id="options">
        <button id="settingsBtn">View All Links</button>
        <textarea id="description" rows="5" placeholder="Add a description (optional)"></textarea>
    </div>

    <script src="popup.js"></script>
</body>

</html>
